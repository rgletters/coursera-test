<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold;}
      .red { color:red; border-style: solid; border-width: 1px; border-color:red;}
      .green { color:green; border-style: solid; border-width: 1px; border-color:green;}
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch (empty or blank items will be ignored)"
             class="form-control"
             ng-model="textBox">
         </div>
         <div class="form-group">
             <button class="btn btn-default"
                     ng-click="checkLunch()">Check If Too Much</button>
             <button class="btn"
                     ng-click="clearAll()">Clear</button>
         </div>
         <div class="form-group message {{color}}">
             {{message}}
         </div>
   </div>

</body>
</html>
